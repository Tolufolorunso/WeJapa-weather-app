    <!--[if lt IE 7]>

    <header class="header">
        <div class="container">
            <h1>WeJapa Weather App</h1>
            <form action="" id="search" class="form-tag">
                <div class="form-group">
                    <input type="text" placeholder="Ijero Nigeria" id="city" autofocus>
                </div>
                <button type="submit">enter</button>
            </form>
            <div class="row">
                <div class="city">
                    <h3 id="city-box" class="city-box">City</h3>
                    <div class="time-deg">
                        <div class="time">
                            <!-- <span id="hour"></span> : <span id="minute"></span> : <span
                                id="second"></span> -->
                            <div class="time-boxes">
                                <div class="time-box" id="hour">
                                    00
                                </div>
                                <div class="time-box" id="minute">
                                    00
                                </div>
                                <div class="time-box" id="second">
                                    00
                                </div>
                            </div>
                            <p id="date"></p>
                        </div>
                        <div class="deg" id="deg"></div>
                    </div>
                </div>
                <div class="condition">
                    <div class="icon"><img src="" alt="" id="icon"></div>
                    <h2 id="city-condition"></h2>
                    <div class="table" id="table">

                    </div>
                </div>
            </div>
            <div class="map" id='map'></div>
        </div>
    </header>
    <div class="alert" id="alert">
        <p id="alert-p">successfully added</p>
    </div>
    <script src="/scripts/life.js" async defer></script>
